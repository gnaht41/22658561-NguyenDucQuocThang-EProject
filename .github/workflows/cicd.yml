name: CI/CD

on:
  push:
    branches: ["**"]   # chạy cho mọi nhánh
  pull_request:        # chạy PR để test

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===================== CI: Test product (có Mongo + RabbitMQ + Auth) =====================
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s --health-timeout=3s --health-retries=20

      rabbitmq:
        image: rabbitmq:3-management
        ports: ['5672:5672','15672:15672']
        options: >-
          --health-cmd="rabbitmq-diagnostics ping"
          --health-interval=5s --health-timeout=3s --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Cài & chạy AUTH ở nền để test product có thể login lấy token
      - name: Install & start auth (background)
        working-directory: auth
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          nohup npm start > ../auth.out 2>&1 &

      - name: Wait for auth:3000 ready
        run: npx --yes wait-on http://localhost:3000 --timeout 120000

      - name: Install product deps
        working-directory: product
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Test product
        working-directory: product
        env:
          CI: "true"
          # chỉnh đúng tên biến theo app của bạn:
          MONGODB_URI: mongodb://localhost:27017/eproject_test
          RABBITMQ_URL: amqp://localhost:5672
          AUTH_BASE_URL: http://localhost:3000
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          npm test --silent -- \
            --runInBand --detectOpenHandles --forceExit

      - name: Upload service logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: auth/auth.out

  # ===================== CD: Build & Push Docker images lên Docker Hub =====================
  build-and-push:
    needs: test
    # chỉ push khi ở nhánh main hoặc khi tag
    if: github.ref == 'refs/heads/main'
